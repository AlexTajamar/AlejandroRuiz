<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      // Al pulsar cualquier parrafo mpodificamos el color de todos
      $("p").click(function () {
        var colores = ["red", "yellow", "green", "fuchsia", "blue"];
        $("p").each(function () {
          var indice = parseInt(Math.random() * colores.length);
          var color = colores[indice];
          $(this).css("background-color", color);
        });
      });
    });
  </script>
  <body>
    <h1>Bucles de referencia</h1>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </body>
</html>
