<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DELETE APARTAMENTOS</h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        loadTabla();
      });

      var url =
        "https://apicruddepartamentospgs.azurewebsites.net//webresources/departamentos";

      function loadTabla() {
        $.getJSON(url, function (data) {
          $.each(data, function (index, departamentos) {
            console.log("dentro del servicio");
            var nombre = departamentos.nombre;
            var numero = departamentos.numero;
            var localidad = departamentos.localidad;
            var lista = $("<li>", { text: nombre, value: numero });
            var boton = $("<button>", { text: numero, value: numero });
            lista.append(boton);
            $("#listadepartamentos").append(lista);

            boton.click(function () {
              let idboton = $(this).val();
              let request = idboton;

              $.ajax({
                url: url + "/delete/" + request,
                type: "DELETE",
                success: function () {
                  console.log("Dentro del Delete");
                  loadTabla();
                  // Aquí podrías volver a llamar a loadTabla para refrescar la lista
                },
              });
            });
          });
        });
      }
    </script>
  </body>
</html>
