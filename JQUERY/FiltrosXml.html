<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Filtros XML</h1>
    <label>Introduzca ID : </label>
    <input type="text" id="cajaid" />
    <button id="botonatributo">Buscar atributo id</button>
    <hr />
    <label>Introduzca Localidad</label>
    <input type="text" id="cajalocalidad" />
    <button id="botonlocalidad">Buscar localidad</button>
    <hr />
    <h1 style="color: bisque" id="mensaje"></h1>
    <ul id="listadepartamentos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#botonatributo").click(function () {
          $.get("documents/departamentos.xml", function (data) {
            //FILTRO PARA ETIQUETA QUE QUIERA BUSCAR DEPT[DEPT_NO=10]
            var id = $("#cajaid").val();
            var filtro = "DEPT[DEPT_NO=" + id + "]";
            //SOLAMENTE EXISTE UN ID POR DEPARTAMENTO
            var nododept = $(data).find(filtro).first();
            var nombre = $(nododept).find("DNOMBRE").text();
            var localidad = $(nododept).find("LOC").text();
            $("#mensaje").text(
              "Departamento " + nombre + " localidad " + localidad
            );
          });
        });
        $("#botonlocalidad").click(function () {
          $.get("documents/departamentos.xml", function (data) {
            console.log("leyendo");
            var localidad = $("#cajalocalidad").val();
            //el filtro todas las LOC:CONTAINS(GIJON)
            var filtro2 = "LOC:CONTAINS(" + localidad + ")";
            //SON VARIOS ELEMENTOS LOS QUE QUEREMOS RECORRER  hay que pintarlos html
            var html = "";
            $(data)
              .find(filtro2)
              .each(function () {
                var cosa = $(this).text();
                html += "<li>" + cosa + "</li>";
              });
            $("#listadepartamentos").html(html);
          });
        });
      });
    </script>
  </body>
</html>
