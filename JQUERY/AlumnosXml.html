<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Introduzca Nota</label>
    <input type="text" id="cajanumero" />
    <button id="botonleer">Leer</button>
    <ul id="listaalumnos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#botonleer").click(function () {
          $.get("documents/alumnos.xml", function (data) {
            var notacaja = parseInt($("#cajanumero").val());
            console.log("Leyendo.....");
            var html = "";
            $(data)
              .find("alumno")
              .each(function () {
                var numero = $(this).attr("idalumno");
                var nombre = $(this).find("nombre").first().text();
                var localidad = $(this).find("apellidos").first().text();
                var nota = $(this).find("nota").first().text();
                if (parseInt(nota) >= notacaja) {
                  html +=
                    "<li>" +
                    numero +
                    " - " +
                    nombre +
                    " " +
                    localidad +
                    " (" +
                    nota +
                    ")</li>";
                }
              });
            $("#listaalumnos").html(html);
          });
        });
      });
    </script>
  </body>
</html>
