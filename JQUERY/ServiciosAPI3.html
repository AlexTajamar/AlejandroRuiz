<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Clientes XML</h1>
    <div id="contenedor"></div>
    <div id="resultado"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $.get(
          "https://apiclientesxml.azurewebsites.net/api/Clientes",
          function (data) {
            console.log("Cargando");
            $(data)
              .find("Cliente")
              .each(function () {
                var nombre = $(this).find("Nombre").text();
                var idCliente = $(this).find("IdCliente").text();
                var boton = $("<button>", { text: nombre, value: idCliente });
                $("#contenedor").append(boton);

                boton.click(function () {
                  var id = $(this).val();
                  $.get(
                    "https://apiclientesxml.azurewebsites.net/api/Clientes/" +
                      parseInt(id),
                    function (data) {
                      console.log("Leyendo Id");
                      var nombre = $(data).find("nombre").text();
                      var imagen = $(data).find("imagen").text();
                      console.log(nombre);
                      console.log(imagen);
                      $("#resultado").html(
                        "<br>" +
                          "<span>Nombre: " +
                          nombre +
                          "</span><br>" +
                          "<img src='" +
                          imagen +
                          "' style='width:200px; height:200px'>"
                      );
                    }
                  );
                });
              });
          }
        );
      });
    </script>
  </body>
</html>
