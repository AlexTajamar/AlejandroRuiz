<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Checkbox Disable</h1>
    <label>Seleccione el numero de checkbox</label>
    <input type="range" id="rango" />
    <span id="valorrango"></span>
    <div id="contenedor"></div>
    <h1 id="resultado">0</h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#rango").change(function () {
          var numElementos = parseInt($("#rango").val());
          $("#valorrango").text(numElementos);
          $("#contenedor").text("");

          for (var i = 1; i <= numElementos; i++) {
            var aleatorio = parseInt(Math.random() * 500) + 1;
            var chk = $("<input>", { type: "checkbox", value: aleatorio });

            var label = $("<label>", { text: aleatorio });
            $("#contenedor").append(chk);
            $("#contenedor").append(label);
            chk.change(function () {
              var resultado = parseInt($("#resultado").text());
              var valor = parseInt($(this).val());
              //PREGUNTAR POR EL estado DEL CHK SELECCIONADO
              if ($(this).is(":checked") == true) {
                resultado += valor;
              } else {
                resultado -= valor;
              }
              $("#resultado").text(resultado);
            });
          }
        });
      });
    </script>
  </body>
</html>
