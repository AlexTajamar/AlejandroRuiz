<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CRUD DEPARTAMENTOS</h1>
    <br />
    <label>Id departamento</label>
    <br />
    <input type="text" id="cajaid" />
    <br />
    <label>Nombre</label>
    <br />
    <input type="text" id="cajanombre" />
    <br />
    <label>Localidad</label>
    <br />
    <input type="text" id="cajalocalidad" />
    <br />
    <button id="botoninsert">Insertar</button>
    <button id="botonupdate">Modificar</button>
    <button id="botondelete">Eliminar</button>
    <table id="tabladepartamentos" border="1">
      <thead>
        <tr>
          <th>DEPARTAMENTO</th>
          <th>NOMBRE</th>
          <th>LOCALIDAD</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      let url =
        "https://apicruddepartamentosxml.azurewebsites.net/api/departamentos"; //Aqui la ruta del CRUD /lo que sea

      $(document).ready(function () {
        loadDepartamentos();
        $("#botoninsert").click(function () {
          let id = $("#cajaid").val();
          let nombre = $("#cajanombre").val();
          let localidad = $("#cajalocalidad").val();
          //Recuperamos el valor de las cajan (inputs)
          //Para insertar necesitamos generar un string con los datos con la misma
          //estructura que el documento XML
          let dataXML = "<Departamento>";
          dataXML += "<IdDepartamento>" + id + "</IdDepartamento>";
          dataXML += "<Nombre>" + nombre + "</Nombre>";
          dataXML += "<Localidad>" + localidad + "</Localidad>";
          dataXML += "</Departamento>";

          //SIGUIENTE PASO COGER LA URL POST DE LA API
          let request = "api/departamentos";
          //realizamos la peticion con ajax
          $.ajax({
            url: url,
            type: "POST",
            contentType: "text/xml",
            data: dataXML,
            success: function () {
              console.log("Dentro del Insert");
              loadDepartamentos();
              //llamamos para pintar la tabla de nuevo
            },
          });
        });
        $("#botonupdate").click(function () {
          let id = $("#cajaid").val();
          let nombre = $("#cajanombre").val();
          let localidad = $("#cajalocalidad").val();

          let dataXML = getDepartamentos(id, nombre, localidad);
          $.ajax({
            url: url,
            type: "PUT",
            contentType: "text/xml",
            data: dataXML,
            success: function () {
              console.log("Dentro del Update");
              loadDepartamentos();
              //llamamos para pintar la tabla de nuevo
            },
          });
        });

        $("#botondelete").click(function () {
          let id = $("#cajaid").val();
          //NECESITAMOS EL REQUEST PORQ PIDE LA ID PARA ELIMINAR

          let request = id;

          $.ajax({
            url: url + "/" + id,
            type: "DELETE",
            //NO ENVIO NI RECIBO NADA (contentTyoe o data)
            success: function () {
              console.log("Dentro del Delete");
              loadDepartamentos();
              //llamamos para pintar la tabla de nuevo
            },
          });
        });

        function getDepartamentos(id, nombre, localidad) {
          //copiamos el codigo de generacion del objeto XML
          let dataXML = "<Departamento>";
          dataXML += "<IdDepartamento>" + id + "</IdDepartamento>";
          dataXML += "<Nombre>" + nombre + "</Nombre>";
          dataXML += "<Localidad>" + localidad + "</Localidad>";
          dataXML += "</Departamento>";
          return dataXML;
        }
      });
      function loadDepartamentos() {
        $.get(url, function (data) {
          console.log("Leyendo Servicio");
          var html = "";
          $(data)
            .find("Departamento")
            .each(function () {
              var id = $(this).find("IdDepartamento").text();
              var nombre = $(this).find("Nombre").text();
              var localidad = $(this).find("Localidad").text();
              html += "<tr>";
              html += "<td>" + id + "</td>";
              html += "<td>" + nombre + "</td>";
              html += "<td>" + localidad + "</td>";
              html += "</tr>";
            });

          $("#tabladepartamentos tbody").html(html);
        });
      }
    </script>
  </body>
</html>
