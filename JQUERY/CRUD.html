<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CRUD DEPARTAMENTOS</h1>
    <table id="tabladepartamentos" border="1">
      <thead>
        <tr>
          <th>DEPARTAMENTO</th>
          <th>NOMBRE</th>
          <th>LOCALIDAD</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      let url =
        "https://apicruddepartamentosxml.azurewebsites.net/api/departamentos"; //Aqui la ruta del CRUD /lo que sea

      $(document).ready(function () {
        loadDepartamentos();
      });
      function loadDepartamentos() {
        $.get(url, function (data) {
          console.log("Leyendo Servicio");
          var html = "";
          $(data)
            .find("Departamento")
            .each(function () {
              var id = $(this).find("IdDepartamento").text();
              var nombre = $(this).find("Nombre").text();
              var localidad = $(this).find("Localidad").text();
              html += "<tr>";
              html += "<td>" + id + "</td>";
              html += "<td>" + nombre + "</td>";
              html += "<td>" + localidad + "</td>";
              html += "</tr>";
            });

          $("#tabladepartamentos tbody").html(html);
        });
      }
    </script>
  </body>
</html>
