<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 90px;
      height: 90px;
    }
  </style>

  <body>
    <h1>Im√°genes Dinamicas</h1>
    <input type="range" id="rango" max="20" min="1" value="1" />
    <span id="valorrango"></span>
    <div id="container"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#rango").change(function () {
          var numImagenes = parseInt($("#rango").val());
          $("#valorrango").text(numImagenes);
          //Limpiamos el contenedor
          $("#container").html("");
          for (var i = 0; i <= numImagenes; i++) {
            var imgen = $("<img>");
            imgen.attr("src", "img/1.png");
            $("#container").append(imgen);
            imgen.mouseover(function () {
              $(this).attr("src", "img/2.webp");
            });
            imgen.mouseout(function () {
              $(this).attr("src", "img/1.png");
            });
          }
        });
      });
    </script>
  </body>
</html>
